<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>设置支付密码</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
</head>

<body>
<p class="ssp-tip"><notempty name="memberinfo.pay_password">为保障您的数据安全，修改密码前贴现原密码。</notempty></p>
<notempty name="memberinfo.pay_password">
<div class="acc-input">
	<span class="tit">验证原密码</span>
    <span class="name"><input class="text-input" type="password" id="password"></span>
</div>
</notempty>
<div class="acc-input">
	<span class="tit">输入新密码</span>
    <span class="name"><input class="text-input" type="password" id="new_password"></span>
</div>
<div class="acc-input">
	<span class="tit">确认新密码</span>
    <span class="name"><input class="text-input" type="password" id="confirm_password"></span>
</div>
<div class="towbtns">
	<a class="smallbtn btn-gray" href="javascript:void(0)" id="cancel">取消</a>
	<a class="smallbtn btn-green" href="javascript:void(0)" id="sure">确认</a>
</div>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript">
    var isSubmitButton = false;
    $("#cancel").click(function(){
    	window.history.back();
    });
    $("#sure").click(function(){
    	var password = $("#password").val();
    	if(password == ""){
    		alertPop("原密码不能为空");
    		$("#password").focus();
    		return false;
    	}
    	if(password == undefined){
    		password = "";
    	}
    	var new_password = $("#new_password").val();
    	if(new_password == ""){
    		alertPop("新密码不能为空");
    		$("#new_password").focus();
    		return false;
    	}
    	var confirm_password = $("#confirm_password").val();
    	if(confirm_password == ""){
    		alertPop("确认密码不能为空");
    		$("#confirm_password").focus();
    		return false;
    	}
    	if(confirm_password != new_password){
    		alertPop("确认密码与新密码不一致");
    		$("#confirm_password").focus();
    		return false;
    	}
    	if(isSubmitButton === false){
    		isSubmitButton = true;
    		$.ajax({
    			type:"post",
    			url:"/Api/Member/setPayPassword",
    			data:{password:password,new_password:new_password,confirm_password:confirm_password},
    			async:false,
    			success:function(data){
    				var res = $.parseJSON(data);
    				if(res.status === 1){
    					alertPop("设置支付密码成功");
    					window.location.href = "__URL__/editInfo";
    				}else{
    					alertPop(res.info);
    				}
    			}
    		});
    		isSubmitButton= false;
    	}
    });     
</script>
</body>
</html>
