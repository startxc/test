<div class="acc-input">

        </dl>

</div>
<div class="acc-input">
	<span class="tit">城市</span>
    <div class="areadlcon js-hselcont">
        <input class="select-txt" type="text" value="请选择">
        <input type="hidden" id="marea_id" class="select-code" value="">
        <span class="i-selarrow"></span>
        <dl class="areadl">
            <dd><a href="javascript:;">深圳市</a></dd>
            <dd><a href="javascript:;">广州市</a></dd>
        </dl>

</div>
<div class="acc-input">
	<span class="tit">区县</span>
    <div class="areadlcon js-hselcont">
        <input class="select-txt" type="text" value="请选择">
        <input type="hidden" id="marea_id" class="select-code" value="">
        <span class="i-selarrow"></span>
        <dl class="areadl">

        </dl>

</div>
<div class="acc-input">
	<span class="tit">街道</span>
    <div class="areadlcon js-hselcont">
        <input class="select-txt" type="text" value="请选择">
        <input type="hidden" id="marea_id" class="select-code" value="">
        <span class="i-selarrow"></span>
        <dl class="areadl">
            <dd><a href="javascript:;">什邡市了算了是屡审屡犯绿色 是过来撒叫了声</a></dd>
            <dd><a href="javascript:;">什邡市了算了是屡审屡犯绿色 是过来撒叫了声</a></dd>
        </dl>
    </div>
</div>
<div class="acc-input">
	<span class="tit">详细地址</span>
    <span class="name"><input class="text-input" type="text"></span>
</div>
<div class="acc-input">
	<span class="tit">收件人</span>
    <span class="name"><input class="text-input" type="text"></span>
</div>
<div class="acc-input">
	<span class="tit">移动电话</span>
    <span class="name"><input class="text-input" type="text"></span>
</div>
<div class="fixsteps">
	<a href="#" class="bigbtn btn-green">确认</a>
</div>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script>
$(".js-hselcont").click(function(event){
event.stopPropagation();
$(this).find(".areadl").toggle();
$(this).parent().siblings().find(".areadl").hide();
$(this).addClass("cur").parent().siblings().children().removeClass("cur");
});
$(document).click(function(event){
var eo=$(event.target);
if($(".J-hselcont").is(":visible") && eo.attr("class")!="dd" && !eo.parent(".areadl").length)
;$('.areadl').hide(); 
});

$(".areadl dd").click(function(){
var value=$(this).text();
$(this).addClass("cur").siblings().removeClass("cur");
$(this).parent().siblings(".select-code").val($(this).attr("value"));
$(this).parent().siblings(".select-txt").val(value);
});
</script>
</body>
</html>
