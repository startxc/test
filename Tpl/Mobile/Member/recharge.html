<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>充值</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
</head>

<body>
<div class="rcn-timg"><span class="rcnimgbox"><span>NO.34343055</span></span></div>
<ul class="userorder clearfix">
	<li><a href="#">消费金额<br>0元</a></li>
	<li><a href="#">帐户积分<br>0分</a></li>
	<li><a href="#">帐户余额<br>0元</a></li>
</ul>
<div class="rcn-infos">
    <div class="phone">
    	<span class="label">手机号码</span>
        <span class="input"><input class="text-input" type="text" value="{$memberinfo.mobile}" placeholder="{$memberinfo.mobile}" disabled></span>
    </div>
    <div class="money">
    	<span class="label">充值金额</span>
        <ul id="js-selectsum" class="checkbox">
        	<li class="cur"><a href="javascript:;"><p><i></i>100元</p><span>赠送：10</span></a></li>
        	<li><a href="javascript:;"><p><i></i>200元</p><span>赠送：20</span></a></li>
        	<li><a href="javascript:;"><p><i></i>500元</p><span>赠送：50</span></a></li>
        	<li><a href="javascript:;"><p><i></i>1000元</p><span>赠送：100</span></a></li>
        </ul>
    </div>
</div>
<div class="nextstep mt10"><a class="bigbtn btn-orange" href="#">下一步</a></div>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script>
$(function(){
	$("#js-selectsum li").click(function(){
		$(this).addClass("cur").siblings().removeClass("cur");
	});
});
</script>
</body>
</html>
