<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>确认充值</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
</head>

<body>
<div class="rc-head"><img width='120' height='120' src="<notempty name='memberinfo.avatar'>{$memberinfo.avatar|picture='','avatar'}<else/>__PUBLIC__/Images/head_216x216.jpg</notempty>"></div>
<ul class="rc-infos">
	<li>
    	<span class="tit">用户昵称</span>
        <span class="con">{$memberinfo.nickname}</span>
    </li>
	<li>
    	<span class="tit">手机号码</span>
        <span class="con">{$memberinfo.mobile}</span>
    </li>
	<li>
    	<span class="tit">充值金额</span>
        <span class="con sumcon"><i class="i-select"></i><span class="data">{$charge_amount}元</span><gt name="extra_amount" value="0"><span class="givesum">赠送：{$extra_amount}</span></gt></span>
    </li>
</ul>
<div class="fixsteps"><a class="bigbtn btn-orange" href="javascript:void(0)" id="next_step">确认充值</a></div>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script>
$(function(){
    var type = "{$type}";
    $("#next_step").click(function(){
        window.location.href = "__URL__/recharge/step/3/type/"+type;
    });
});
</script>
</body>
</html>
