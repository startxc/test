<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{$title}</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
</head>

<body>
<div class="cart-con">
	<form id="addOrderForm" action="" method="post">
	<volist name="cartList" id="cart">
	<div class="cart-item">{$cart.delivery_date}配送</div>
		<volist name="cart.data" id="vo">
	    <div class="cart-item">
	        <span class="pic"><a class="pro-img" href="#"><img src="{$vo.image|picture='','product'}"></a></span>
	        <div class="proinfos clearfix">
	            <div class="proinfor">
	                <a class="proinfotxt" href="javascript:">
	                    <p class="tit">{$vo.goods_name}</p>
	                    <p class="total">总量：{$vo.spec}{$vo.spec_unit}</p>
	                </a>
	                <div class="goods-num">
	                    <span class="label">数量：</span>
	                    <em class="num-data">{$vo.number}</em>
	                </div>
	            </div>
	            <span class="pri" id="subtotal-{$vo.cart_id}-{$vo.subtotal}">{$vo.subtotal}元</span>
	        </div>
	    </div>
	    </volist>
    </volist>
    <div class="cart-item">您绑定的手机号：139*****9975<br /><a href="#">绑定新号码</a></div>
	<div class="cart-item">选择支付方式<br />银行卡支付<input type="radio" name="" value="" /><br />支付宝客户端支付<input type="radio" name="" value="" /><br />微信支付<input type="radio" name="" value="" /></div>
	</form>
</div>
<div class="total-pris">
	<div class="pricon">
    	<span class="tit">合计<br>包邮</span>
        <span class="pri" id="total-{$total}">{$total}元</span>
    </div>
    <div class="end"><a href="javascript:" id="total_goods_qty-{$total_goods_qty}">结算（{$total_goods_qty}）</a></div>
</div>
<script type="text/javascript">
$(function() {
	$('[id^="total_goods_qty-"]').click(function() {
		var addressId = $('#addressId').val();
		var communityId = $('#communityId').val();
		var orderType = $('#orderType').val();
		var buyerNote = $('#buyerNote').val();
		$.ajax({
		    type: 'POST',
		    data: 'address_id=6&community_id=1&order_type=normal&buyer_note=123',
		    url: '__APP__/Api/Order/addOrder',
		    success: function(json) {
				var result = eval('('+json+')');
				if (result.status == 0) {
	    			alert(result.info);
	        	} else if (result.status == 1)  {
	        		window.location.href = '__URL__/addOrderSuccess';
	            }
    		}
		});
		return false;
	});
});
</script>
</body>
</html>
