<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{$title}</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
</head>

<if condition="empty($cartArr['data'])">
<body class="bg-white">
<div class="noorder"><i class="icon3"></i></div>
<p class="noordertip">您的购物篮是空的</p>
</body>
<else />
<body>
<div class="cart-con">
	<volist name="cartArr.data" id="vo">
    <div class="cart-item">
        <span id="js-selectcart" class="iconlink"><a class="i-selected" href="#"></a></span>
        <span class="iconlink"><a class="i-delete" href="#"></a></span>
        <span class="pic"><a class="pro-img" href="#"><img src="{$vo.image}"></a></span>
        <div class="proinfos clearfix">
            <div class="proinfor">
                <a class="proinfotxt" href="#">
                    <p class="tit">{$vo.goods_name}</p>
                    <p class="total">总量：250g</p>
                </a>
                <div class="goods-num">
                    <span class="label">数量：</span>
                    <span class="gn gn-l"><a href="#">-</a></span>
                    <em class="num-data">{$vo.number}</em>
                    <span class="gn gn-r"><a href="#">+</a></span>
                </div>
            </div>
            <span class="pri">{$vo.subtotal}元</span>
        </div>
    </div>
    </volist>
</div>
<div class="total-pris">
	<div class="pricon">
    	<span class="tit">合计<br>包邮</span>
        <span class="pri">{$cartArr.total}元</span>
    </div>
    <div class="end"><a href="javacript:;">结束（{$cartArr.total_goods_qty}）</a></div>
</div>
<script type="text/javascript">
$(function() {
});
</script>
</body>
</if>
</html>
