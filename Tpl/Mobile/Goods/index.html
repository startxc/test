<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>特价促销菜品</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
</head>

<body>
<div class="addfoods">
	<div class="toptit"><a href="javascript:void(0);"><span class="tit">特价促销菜品</span><span class="i-arrow2"></span></a></div>
    <ul class="addfoodlist">
        <volist name="categoryList" id="vo">
    	   <li><a href="__URL__/index/cid/{$vo.id}">{$vo.name}</a></li>
        </volist>
    </ul>
</div>


    <div class="pro-item salefood-item">
    	<notempty name="category"><h2><a href="javascript:void(0);">{$category}</a></h2></notempty>
        <div class="pro-lists tscons-demo">
        	<div class="tscons-viewport">
                <ul class="pro-itemcon" style="">
                <volist name="goodsList" id="vo" mod="3">
                <eq name="mod" value="0"><li class="clearfix"></eq>
                <eq name="mod" value="2"></li><li class="clearfix"></eq>
                        <div class="item">
                            <a href="__URL__/detail/id/{$vo.id}">
                                <img src="{$vo.image|picture='','product'}">
                                <div class="pro-info">
                                    <p class="iteminfot clearfix"><span class="tit fl">{$mod}{$vo.name}</span><span class="pris fr">￥<span class="pri">{$vo.price|number_format=1}</span></span></p>
                                    <p class="iteminfob">当前已售：{$vo.sale_count}件</p>
                                </div>
                            </a>                                
                        </div>
                </volist>                   
                </li>
                </ul>
            </div>

        </div>
    </div>






<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script>
	$(".toptit").click(function(){
		$(this).siblings().slideToggle();
	});
</script>
</body>
</html>
