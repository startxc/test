<!doctype html>
<html lang="zh-CH">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>社区1</title>
<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/layout.css" />
</head>

<body>
<div class="content com-home">
  <notempty name="index_group">
    <div class="ads">
      <div class="tscons tscons-demo">
          <div class="swipe tscons-viewport" id="mySwipe" style="visibility:visible;">
            <div id="slider1" class="swipe-wrap" style="width:2400px;">
              <volist name="index_group" id="vo">
              <div class="tscons-item" style="width:360px;"><a href="{$vo.link}"><img class="img-ads" src="{$vo.image|picture='','adv'}"/></a></div>
              </volist>
            </div>
          </div>
          <ul class="h-pos">
            <volist name="index_group" id="vo">
              <li class="tscons-nav-item <eq name='i' value='1'>tscons-nav-item-cur</eq>"></li>
            </volist>
          </ul>
      </div>
      <div class="ads-layer">
      	<a href="javascript:void(0);">
        	<span class="tit01"><img src="__PUBLIC__/Images/hatit1.png"></span>
        	<span class="tit02">只吃进口水果</span>
        	<span class="tit03">112人已经购买</span>
        </a>
      </div>
    </div>
  </notempty>
    
  <notempty name="index_goods">
    <div class="ads mt">
      <div class="tscons tscons-demo">
          <div class="swipe tscons-viewport" id="mySwipe" style="visibility:visible;">
            <div class="swipe-wrap" style="width:2400px;">
              <volist name="index_goods" id="vo">
              <div class="tscons-item" style="width:360px;"><a href="{$vo.link}"><img class="img-ads" src="{$vo.image|picture='','adv'}"/></a></div>
              </volist>
            </div>
          </div>
          <ul class="h-pos">
            <volist name="index_goods" id="vo">
              <li class="tscons-nav-item <eq name='i' value='1'>tscons-nav-item-cur</eq>"></li>
            </volist>
          </ul>
      </div>
      <div class="ads-layer">
      	<a href="javascript:void(0);">
        	<span class="tit01"><img src="__PUBLIC__/Images/hatit2.png"></span>
        	<span class="tstit"><img src="__PUBLIC__/Images/hatit4.png"></span>
        	<span class="tit03">112人已经购买</span>
        </a>
      </div>
    </div>
  </notempty>
  
  <notempty name="index_weekmenu">  
    <div class="ads mt">
    	<div class="tscons tscons-demo">
          <div class="swipe tscons-viewport" id="mySwipe" style="visibility:visible;">
            <div class="swipe-wrap" style="width:2400px;">
              <volist name="index_weekmenu" id="vo">
              <div class="tscons-item" style="width:360px;"><a href="{$vo.link}"><img class="img-ads" src="{$vo.image|picture='','adv'}"/></a></div>
              </volist>
            </div>
          </div>
          <ul class="h-pos js-pos">
            <volist name="index_weekmenu" id="vo">
              <li class="tscons-nav-item <eq name='i' value='1'>tscons-nav-item-cur</eq>"></li>
            </volist>
          </ul>
      </div>
      <div class="ads-layer">
      	<a href="javascript:void(0);">
        	<span class="tit01"><img src="__PUBLIC__/Images/hatit3.png"></span>
        	<span class="tstit"><img src="__PUBLIC__/Images/hatit4.png"></span>
        	<span class="tit03">112人已经购买</span>
        </a>
      </div>
    </div>
  </notempty>
    
    <div class="home-ads mt2">
    	<span class="tbl-cell"><a href="{$index_middle_left.link}"><img class="h-img" src="{$index_middle_left.image|picture='','adv'}"></a></span>
    	<span class="tbl-cell">
        	<a href="{$index_middle_rightTop.link}"><img class="h-img" src="{$index_middle_rightTop.image|picture='','adv'}"></a>
            <a class="tbl-mt" href="{$index_middle_rightBottom.link}"><img class="h-img" src="{$index_middle_rightBottom.image|picture='','adv'}"></a>
        </span>
    </div>

    <volist name="goodsList" id="goods">
        <notempty name="goods['goods']">
            <div class="pro-item">
                <h2><a href="__APP__/Mobile/Goods/index/cid/{$goods.cid}">{$goods.cname}</a></h2>
                <div class="pro-lists tscons-demo">
                    <div class="tscons-viewport">
                        <div class="tsconsbox clearfix" style="width:3000px;">
                 <volist name="goods['goods']" id="vo" mod="5">
                         <eq name="mod" value="0"><ul class="pro-itemcon" style=""><li class="clearfix"></eq>
                         <eq name="mod" value="2"></li><li class="clearfix"></eq>
                         <eq name="mod" value="4"></li></ul><ul class="pro-itemcon" style=""><li class="clearfix"></eq>
                         <div class="item">
                            <a href="__APP__/Mobile/Goods/detail/id/{$vo.id}">
                                <img src="{$vo.image|picture='','product'}">
                                <div class="pro-info">
                                    <p class="iteminfot clearfix"><span class="tit fl">{$vo.name}</span><span class="pris fr">￥<span class="pri">{$vo.price}</span></span></p>
                                    <p class="iteminfob">当前已售：{$vo.sale_count}件</p>
                                </div>
                            </a>
                        </div>               
                 </volist>
                        <div class="item">
                            <a class="f-lookmore" href="__APP__/Mobile/Goods/index/cid/{$goods.cid}">查看更多</a>
                        </div>
                        </li>
                        </ul>
                    </div>
                </div>
                    <ul class="pro-pos">
                        <volist name="goods['goods']" id="vo">
                            <eq name="i" value="1">
                                <li class="tscons-nav-item tscons-nav-item-cur"></li>
                            <else/>
                                <li class="tscons-nav-item"></li>
                            </eq>
                        </volist>
                    </ul>
                </div>
            </div>                
    </notempty>
    </volist>
  
</div>
<script src="__PUBLIC__/Js/jquery.min.js"></script>
<script src="__PUBLIC__/Js/jquery.touchslider.js"></script>
<script>
	var $hei1= $(".ads .tscons-item");
	var hei2= window.screen.width;
	if(hei2<600){
	$hei1.css("width",hei2+'px');
	}else{hei2=600;$hei1.css("width",hei2+'px');}
	$(".tscons-demo").touchSlider({mouseTouch: true});
</script>
</body>
</html>
