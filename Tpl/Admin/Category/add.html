<!--加载页面头部文件-->
<include file="Public:header" />

<div class="header">
    <span class="action_title"> <a href="#">分类管理</a></span> <span class="action_module"> - 添加分类  </span>
    <span class="action_span" > <a href="__URL__">分类列表</a> </span>
    <div class="clear"> </div>
</div>

<div id="middle">
    <form method="post" action="__URL__/insert" enctype="multipart/form-data" id="myForm">
        <!--列表-->
        <div class="list_div">
            <table class="add_table" cellspacing="1" cellpadding="3">
                
                
                <tr>
                    <td width="100" align="center"> 
                        分类名称
                    </td>
                    <td> <input  type="text" class="add_input_text" name="name"> </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        同级排序
                    </td>
                    <td> <input type="text" class="add_input_text" name="order_index" value="0"> </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 启用状态 </td>
                    <td> <input type="radio" name="status" value="1" checked="true" > 启用 <input type="radio" name="status" value="0" > 禁用 </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        分类图片
                    </td>
                    <td> 
                        <img style="display:none;" id="category_image"  wid="" src="" width="100" height="100" />
                    </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        添加图片
                    </td>
                    <td> 
                        <div style="position:relative;">
                            <input id="category_image_btn" type="button" value="上传图片" />
                            <div style="position:absolute;top:0px;left:0px;">
                                <input style="display:none;" type="file" id="file_upload_category" multiple />
                            </div>
                        </div>
                        
                    </td>
                </tr>
            </table>

            <table class="submit_table">
                <tr>
                    <td> 
                        <span>
                            <input type="submit" id="submit_add" value="提交保存" />
                        </span>
                        <span><input type="reset" value="全部重置" /></span>
                    </td>
                </tr>                    
            </table> 
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Js/image.js"></script>
<script type="text/javascript">
    $(function(){
            var isSubmitButton = false;
            myImage.uploadImage(
                $('#file_upload_category'),
                {width:'59px',height:'21px'},
                {'dir':'product'},
                function(data){
                    var res = eval(data);
                    if (res.status === 0) {
                        alert(res.info);  
                    }else{
                        $("#category_image").attr("src",res.src).attr("wid",res.name).show();
                        $("#category_image_btn").val("更改图片");  
                    }
                }
            );

            $("#submit_add").click(function(){
                var oForm = $("#myForm").get(0);
                var name = oForm.name.value;
                if(name == ""){
                    alert("分类名称不能为空");
                    oForm.name.focus();
                    return false;
                }
                var order_index = oForm.order_index.value;
                var status = $("input[name=status]:checked").val();
                var image = $("#category_image").attr("wid");
                if(isSubmitButton === false){
                    isSubmitButton = true;
                    $.ajax({
                        type:"post",
                        url:"__URL__/insert",
                        data:{name:name,order_index:order_index,status:status,image:image},
                        async:false,
                        success:function(data){
                            var res = eval(data);
                            if(res.status === 1){
                                alert("添加成功");
                                window.location.href = "__URL__/index";
                            }else{
                                alert("更新失败");
                            }
                        }
                    });
                    isSubmitButton = false;
                }
                return false;
            });
    });
</script>

<!--加载页面脚部文件-->
<include file="Public:footer" />
