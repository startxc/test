<!--加载页面头部文件-->
<include file="Public:header" />
<style type="text/css" >
input,textarea{outline:0;padding-left:5px;padding:2px}
</style>
<div class="header">
	<span class="action_title"><a href="#">广告位置管理</a></span><span class="action_module"> - 添加广告位置  </span>
	<span class="action_span"><a href="__URL__">广告位置列表</a></span>
	<div class="clear">
	</div>
</div>
<div id="middle">
	<form method="post" action="__URL__/update" enctype="multipart/form-data">
		<div class="list_div">
			<table class="add_table" cellspacing="1" cellpadding="3">
			<tr>
				<td width="100" align="center">
                        名称
				</td>
				<td>
					<input type="text" class="add_input_text" name="name" value="{$info.name}">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        代号
				</td>
				<td>
					<input type="text" class="add_input_text" name="code" value="{$info.code}">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        宽度
				</td>
				<td>
					<input type="text" class="add_input_text" name="width" value="{$info.width}">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        高度
				</td>
				<td>
					<input type="text" class="add_input_text" name="height" value="{$info.height}">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        描述
				</td>
				<td>
					<textarea name="description" class="textarea_desc_field">{$info.description}</textarea>
				</td>
			</tr>
			</table>
			<table class="submit_table">
			<tr>
				<td>
					<span>
					<input type="hidden" value="{$id}" name="id"/>
					<input type="submit" value="提交保存"/>
					</span>
					<span><input type="reset" value="全部重置"/></span>
				</td>
			</tr>
			</table>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function() {
	//图片上传按钮
	$(".input_file_upload").css("opacity", 0);
	$("#file_choose_img").bind("click", function() {
		$(".span_choose_list").show();
	});
	$("#file_choose_img").bind("change", function() {
		var value = $(this).val();
		$("#file_choose_name").text(value);
		$(".span_choose_list").show();
	});
});
function delete_image() {
	$(".span_choose_list").hide();
	$("#file_choose_img").val("");
}
</script>
<!--加载页面脚部文件-->
<include file="Public:footer" />
