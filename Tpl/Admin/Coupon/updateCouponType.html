<!--加载页面头部文件-->
<include file="Public:header" />
<style type="text/css">
table tr td .tip{ padding-left:5px; color:#999;}
</style>
<div class="header">
	<span class="action_title"><a href="#">优惠券类型</a></span> <span class="action_module"> - 编辑优惠券类型</span>
	<span class="action_span"><a href="__URL__/couponTypeList">优惠券类型列表</a></span>
	<div class="clear"></div>
</div>
<div id="middle">
	<form id="updateCouponTypeForm" method="post" action="__URL__/updateCouponType">
	<input type="hidden" name="id" value="{$couponTypeInfo.id}" />
		<div class="list_div">
            <table class="add_table" cellspacing="1" cellpadding="3">
                <tr>
                    <td width="100" align="center">优惠券名称</td>
                    <td><input type="text" class="add_input_text" id="name" name="name" value="{$couponTypeInfo.name}"><span class="tip">请为此组优惠券命名</span></td>
                </tr>
                <tr>
                    <td width="100" align="center">有效时间段</td>
                    <td>
                    	<input type="text" class="add_input_text" id="start_time" name="start_time" value="{$couponTypeInfo.start_time|date='Y-m-d',###}"> - 
                    	<input type="text" class="add_input_text" id="end_time" name="end_time" value="{$couponTypeInfo.end_time|date='Y-m-d',###}">
                    	<span class="tip">此组优惠券的使用时间段</span>
                    </td>
                </tr>
                <tr>
                    <td width="100" align="center">最小使用金额</td>
                    <td><input type="text" class="add_input_text" id="min_use_value" name="min_use_value" value="{$couponTypeInfo.min_use_value}"><span class="tip">当购物车总金额达到所填写的现金额度时优惠券生效</span></td>
                </tr>
            </table>
            <table class="submit_table">
                <tr>
                    <td> 
                        <span><input id="updateCouponType" type="button" value="提交保存" /></span>
                        <span><input type="reset" value="全部重置" /></span>
                    </td>
                </tr>                    
            </table> 
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Js/lhgcalendar/lhgcore.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/lhgcalendar/lhgcalendar.min.js"></script>
<script type="text/javascript">
$(function() {
	J('#start_time').calendar();
	J('#end_time').calendar();
	$('#updateCouponType').click(function() {
		var name = $('#name');
		var startTime = $('#start_time');
		var endTime = $('#end_time');
		if ($.trim(name.val()) == '') {
			name.focus();
			alert('请填写优惠券名称');
			return false;
		}
		if ($.trim(startTime.val()) == '') {
			startTime.focus();
			alert('请选择有效时间段');
			return false;
		}
		if ($.trim(endTime.val()) == '') {
			endTime.focus();
			alert('请选择有效时间段');
			return false;
		}
		$.ajax({
		    type: 'POST',
		    data: $('#updateCouponTypeForm').serialize(),
		    url: '__URL__/updateCouponType',
		    success: function(json) {
	        	var result = eval(json);
	    		if (result.status == 0) {
	    			alert(result.prompt);
	        	} else if (result.status == 1)  {
	        		var r = confirm("操作成功")
	        		if (r == true) {
	        			window.location.href = '__URL__/couponTypeList';
	        		}
	            }
    		}
		});
		return false;
	});
});
</script>
<!--加载页面脚部文件-->
<include file="Public:footer" />
