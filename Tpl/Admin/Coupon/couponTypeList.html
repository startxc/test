<!--加载页面头部文件-->
<include file="Public:header" />
<div class="header">
    <span class="action_title"><a href="__URL__">优惠券类型</a></span><span class="action_module"> - 优惠券类型列表 </span>
    <span class="action_span"> 
        <a href="__URL__/addCouponType">添加优惠券类型</a>
    </span>
    <div class="clear"></div>
</div>
<div id="middle">
	<div class="list_div">
    	<table class="list_table" cellspacing="1" cellpadding="3">
            <tr>
                <th width="65">编号</th>
                <th>名称 </th>
                <th>面值</th>
                <th>数量</th>
                <th>有效期</th>
                <th width="120">操作选项</th>
            </tr>
            <volist name="couponTypeList" id="vo">
            <tr class="list_tr">
            	<td align="center" style="padding:0; text-align:center;">{$vo.id}</td>
                <td align="center">{$vo.name}</td>
                <td align="center">{$vo.face_value}</td>
                <td align="center">{$vo.count}</td>
                <td align="center">{$vo.start_time|date='Y-m-d H:i:s',###} ~ {$vo.end_time|date='Y-m-d H:i:s',###}</td>
                <td align="center" class="td_center_show"> 
                	<span class="control_span">
                      	<a href="__URL__/updateCouponType/id/{$vo.id}" title="编辑"><img border="0" src="__ROOT__/Public/Images/icon_edit.gif"/></a>
                    	<a href="__URL__/couponList/id/{$vo.id}" title="查看优惠券"><img border="0" src="__ROOT__/Public/Images/icon_view.gif"/></a>
                    	<a href="__URL__/createCoupon/id/{$vo.id}" title="生成优惠券"><img border="0" src="__ROOT__/Public/Images/icon_add.gif"/></a>
                    	<!--<a href="#" title="删除"><img border="0" src="__ROOT__/Public/Images/icon_drop.gif"/></a>-->
                    	<a class="createCouponExcel" href="__URL__/createCouponExcel/id/{$vo.id}" title="生成Excel"><img border="0" src="__ROOT__/Public/Images/icon_docs.gif"/></a>
                    </span>
                </td>
            </tr>
        	</volist>
		</table>
	</div>
</div>
<script type="text/javascript">
$(function() {
	$('.createCouponExcel').click(function() {
		var r = confirm("是否要生成excel表格？")
		if (r == true) {
			window.location.href = $(this).attr('src');
		}
		return false;
	});
	//表格变色
	$('.list_tr').hover(function(){
		$(this).find('td').css('background', '#F4FAFB');
	}, function(){
		if (!$(this).find('td').find('input').attr('checked')) {
		    $(this).find('td').css('background', '#FFFFFF');
		}
	});
});
</script>
<!--加载页面脚部文件-->
<include file="Public:footer" />
