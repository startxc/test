<!--加载页面头部文件-->
<include file="Public:header" />
<style type="text/css"> 
input,select,textarea{outline:0}input,textarea{padding-left:3px;padding:3px}
</style>
<div class="header">
	<span class="action_title"><a href="#">广告图片管理</a></span><span class="action_module"> - 添加广告图片  </span>
	<span class="action_span"><a href="__URL__">广告图片列表</a></span>
	<div class="clear">
	</div>
</div>
<div id="middle">
	<form method="post" action="__URL__/insert" enctype="multipart/form-data">
		<div class="list_div">
			<table class="add_table" cellspacing="1" cellpadding="3">
			<tr>
				<td width="100" align="center">
                        所属广告位置
				</td>
				<td>
					<select name="position" style="padding: 3px;">
						<option value="0">请选择... </option>
						<volist name="position" id="vo">
						<option value="{$vo.id}" <eq name="pid" value="$vo['id']"> selected="selected" </eq> >{$vo.name}</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        广告图片名称
				</td>
				<td>
					<input type="text" class="add_input_text" name="name">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        广告图片链接
				</td>
				<td>
					<input type="text" class="add_input_text" name="link">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        图片同级排序
				</td>
				<td>
					<input type="text" class="add_input_text" name="sort">
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
					 图片启用状态
				</td>
				<td>
					<input type="radio" name="enabled" value="1" checked="checked"> 启用 <input type="radio" name="enabled" value="0"> 禁用
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        广告图片图片
				</td>
				<td>
					<span class="span_choose_file">
					<span class="span_upload_field" hidefocus="true" id="btn_choose_img"> 浏览图片 </span>
					<input type="file" name="file" value="" hidefocus="true" class="input_file_upload" id="file_choose_img"/>
					</span>
					<span class="span_choose_list">
					<small id="file_choose_name"> 点击浏览图片 </small>
					<a href="javascript:delete_image(this);" class="panel_delete" hidefocus="true"></a>
					</span>
				</td>
			</tr>
			<tr>
				<td width="100" align="center">
                        广告图片描述
				</td>
				<td>
					<textarea name="description" class="textarea_desc_field"></textarea>
				</td>
			</tr>
			</table>
			<table class="submit_table">
			<tr>
				<td>
					<span>
					<input type="submit" value="提交保存"/>
					</span>
					<span><input type="reset" value="全部重置"/></span>
				</td>
			</tr>
			</table>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function() {
	//图片上传按钮
	$(".input_file_upload").css("opacity", 0);
	$("#file_choose_img").bind("click", function() {
		$(".span_choose_list").show();
	});
	$("#file_choose_img").bind("change", function() {
		var value = $(this).val();
		$("#file_choose_name").text(value);
		$(".span_choose_list").show();
	});
});
function delete_image() {
	$(".span_choose_list").hide();
	$("#file_choose_img").val("");
}
</script>
<!--加载页面脚部文件-->
<include file="Public:footer" />
