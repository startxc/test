<!--加载页面头部文件-->
<include file="Public:header" />
<div class="header">
    <span class="action_title"> <a href="__URL__">广告管理</a></span> <span class="action_module"> - 广告列表 </span>
    <span class="action_span" > 
        <a href="__URL__/add/pid/{$pid}">添加广告</a>
    </span>
    <div class="clear"> </div>
</div>
<div id="middle">
    <form method="post" action="__URL__/sort">
        <div class="list_div">
            <table class="list_table" cellspacing="1" cellpadding="3">
                <tr>
                    <th width="65">编号 </th>
                    <th>名称 </th>
                    <th>链接 </th>
                    <th>图片 </th>
                    <th width="60">排序 </th>
                    <th width="60">状态 </th>
                    <th width="120">操作选项 </th>
                </tr>
                <volist name="list" id="vo">
                    <tr class="list_tr">
                        <td align="center" style="padding: 0; text-align: center;"> {$vo.id} </td>
                        <td> {$vo.name} </td>
                        <td> {$vo.link}  </td>
                        <td> <img src="{$vo.image|picture=###,'',adv}" width="60" height="60" />  </td>
                        <td class="td_center_show"> <input class="list_sort" type="text" name="sort[{$vo.id}]" value="{$vo.sort}">  </td>
                        <td class="td_center_show"> <a href="javascript:void();"> <if condition="$vo['enabled'] eq 1"> <img border="0" src="__ROOT__/Public/Images/yes.gif"> <else/> <img border="0"  src="__ROOT__/Public/Images/no.gif"> </if> </a> </td>
                        <td class="td_center_show"> 
                            <span class="control_span">
                                <a href="__URL__/edit/id/{$vo.id}" title="编辑广告"><img border="0" src="__ROOT__/Public/Images/icon_edit.gif"/></a>
                                <a href="javascript:deletes({$vo.id});" title="删除该广告"><img border="0" src="__ROOT__/Public/Images/icon_drop.gif"/></a>
                            </span>
                        </td>
                    </tr>
                </volist>
            </table>
            <table class="control_table">
                <tr>
                    <td align="right" style="padding-right: 10px; text-align: right;" > </td>
                </tr> 
            </table>
            <table class="submit_table">
                <tr>
                    <td> 
                        <span><input type="submit" value="提交保存" /></span>
                    </td>
                </tr>                    
            </table>
        </div>
    </form>
</div>
<script type="text/javascript">
function chooseAll() {
	$(".td_items input").attr("checked", "checked");
}
function quitAll() {
	$(".td_items input").removeAttr("checked");
}
function deletes(id) {
	if (window.confirm("您确定删除此广告吗？")) {
		window.location.href = "__URL__/delete/id/" + id;
	}
}
$(function() {
	//表格变色
	$(".list_tr").hover(function() {
		$(this).find("td").css("background", "#F4FAFB");
	}, function() {
		if (!$(this).find("td").find("input").attr("checked")) {
			$(this).find("td").css("background", "#FFFFFF");
		}
	});
	//checkbox的选择
	$(".list_checkbox").click(function() {
		if ($(this).attr("checked")) {
			$(this).parent().parent().find("td").css("background", "#F4FAFB");
		} else {
			$(this).parent().parent().find("td").css("background", "#FFFFFF");
		}
	});
	//批量操作
	$(".batch_dothing").click(function() {
		if ($(this).val() != "sort") {
			$(".batcn_table").hide();
			$("#action_" + $(this).val()).show();
		} else {
			$(".batcn_table").hide();
		}
	});
});
</script>
<!--加载页面脚部文件-->
<include file="Public:footer" />
