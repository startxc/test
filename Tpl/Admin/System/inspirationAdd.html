<!--加载页面头部文件-->
<include file="Public:header" />

<div class="header">
    <span class="action_title"> <a href="#">原创分类管理</a></span> <span class="action_module"> - 添加分类  </span>
    <span class="action_span" > <a href="__URL__/inspiration">原创分类列表</a> </span>
    <div class="clear"> </div>
</div>

<div id="middle">
    <form method="post" action="__URL__/inspirationInsert" enctype="multipart/form-data" >
        <!--列表-->
        <div class="list_div">
            <table class="add_table" cellspacing="1" cellpadding="3">
                
                <empty name="pname" >
                        <tr>
                            <td width="100" align="center"> 
                                上级分类
                            </td>
                            <td> 无上级 </td>
                        </tr>
                    <else/>
                        <tr>
                            <td width="100" align="center"> 
                                上级分类
                            </td>
                            <td> {$pname.name} </td>
                        </tr>
                </empty>
                
                <tr>
                    <td width="100" align="center"> 
                        分类名称
                    </td>
                    <td> <input type="text" class="add_input_text" name="name"> </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        分类链接
                    </td>
                    <td> <input type="text" class="add_input_text" name="url"> </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        同级排序
                    </td>
                    <td> <input type="text" class="add_input_text" name="pindex"> </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 启用状态 </td>
                    <td> <input type="radio" name="status" value="1" checked="true" > 启用 <input type="radio" name="status" value="0" > 禁用 </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        分类图片
                    </td>
                    <td> 
                        <span class="span_choose_file">
                            <span class="span_upload_field" hidefocus="true" id="btn_choose_img"> 浏览图片 </span> 
                            <input type="file" name="file" value="" hidefocus="true" class="input_file_upload" id="file_choose_img" /> 
                        </span>
                        <span class="span_choose_list">
                            <small id="file_choose_name"> 点击浏览图片 </small>
                            <a href="javascript:delete_image(this);" class="panel_delete" hidefocus="true"></a> 
                        </span>
                    </td>
                </tr>
                <tr>
                    <td width="100" align="center"> 
                        分类描述
                    </td>
                    <td> <textarea name="description" class="textarea_desc_field" ></textarea> </td>
                </tr>
            </table>

            <table class="submit_table">
                <tr>
                    <td> 
                        <span>
                            <input type="hidden" value="{$level}" name="level" />
                            <input type="hidden" value="{$pid}" name="pid" />
                            <input type="submit" value="提交保存" />
                        </span>
                        <span><input type="reset" value="全部重置" /></span>
                    </td>
                </tr>                    
            </table> 
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        //图片上传按钮
        $(".input_file_upload").css("opacity", 0);
        $("#file_choose_img").bind("click", function(){
            $(".span_choose_list").show();
        });
        $("#file_choose_img").bind("change", function(){
            var value=$(this).val();
            $("#file_choose_name").text(value);
            $(".span_choose_list").show();
        });
    });
    function delete_image() {
        $(".span_choose_list").hide();
        $("#file_choose_img").val("");
    }
</script>

<!--加载页面脚部文件-->
<include file="Public:footer" />
